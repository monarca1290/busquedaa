<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Certificado - Joyería Venezia</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
        }

        button, .openLinkButton {
            background-color: #0d6efd;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 20px;
        }

        button:hover, .openLinkButton:hover {
            background-color: #084298;
            transform: translateY(-2px);
        }

        .message {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }

        iframe {
            margin-top: 30px;
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Buscar Certificado</h1>
        <input type="text" id="reporteInput" placeholder="Ingrese el número de reporte">
        <button onclick="buscarCertificado()">Buscar Certificado</button>

        <div class="message" id="message"></div>

        <!-- Botón para abrir el PDF en otra pestaña -->
        <button id="openLinkButton" class="openLinkButton" style="display:none;" onclick="abrirEnlace()">Abrir en otra pestaña</button>

        <!-- Visor PDF -->
        <iframe id="pdfViewer" style="display:none;"></iframe>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyGwBHN_jyFDZynXhjUkIOEXlDq_4Oato8SPk8cqdiegSmX76C6W9mpZmy5ww93tbMG/exec'; // Cambia por la URL de tu Apps Script
        let currentPDFUrl = ''; // Variable para guardar el enlace actual

        async function buscarCertificado() {
            const input = document.getElementById('reporteInput');
            const reporteNumero = input.value.trim().toUpperCase();
            const messageDiv = document.getElementById('message');
            const pdfViewer = document.getElementById('pdfViewer');
            const openLinkButton = document.getElementById('openLinkButton');

            if (!reporteNumero) {
                messageDiv.textContent = 'Por favor, ingrese un número de reporte.';
                pdfViewer.style.display = 'none';
                openLinkButton.style.display = 'none';
                return;
            }

            messageDiv.textContent = 'Buscando certificado...';
            pdfViewer.style.display = 'none';
            openLinkButton.style.display = 'none';

            try {
                const response = await fetch(`${scriptURL}?reporte_numero=${encodeURIComponent(reporteNumero)}`);
                const result = await response.json();

                if (result.success) {
                    messageDiv.textContent = '✅ Certificado encontrado.';
                    currentPDFUrl = result.url; // Guarda el enlace para el botón

                    pdfViewer.src = currentPDFUrl;
                    pdfViewer.style.display = 'block';
                    openLinkButton.style.display = 'block';
                } else {
                    messageDiv.textContent = '❌ ' + result.message;
                    pdfViewer.style.display = 'none';
                    openLinkButton.style.display = 'none';
                }
            } catch (error) {
                console.error('Error al buscar:', error);
                messageDiv.textContent = '⚠️ Error de conexión. Inténtalo de nuevo.';
                pdfViewer.style.display = 'none';
                openLinkButton.style.display = 'none';
            }
        }

        function abrirEnlace() {
            if (currentPDFUrl) {
                window.open(currentPDFUrl, '_blank');
            }
        }
    </script>

</body>

</html>
